<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOMOFASTER Alerts - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0e1621;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #17212b;
            padding: 12px 20px;
            border-bottom: 1px solid #0e1621;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
        }

        .header-subtitle {
            font-size: 14px;
            color: #8a96a0;
            margin-top: 2px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #0e1621;
        }

        .message-bubble {
            max-width: 80%;
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            background-color: #182533;
            border-radius: 12px;
            padding: 8px 12px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message-content.edited {
            background-color: #1f3042;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.35;
            color: #e8e9ea;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            font-size: 12px;
            color: #6c7883;
            margin-top: 4px;
        }

        .message-time {
            font-size: 12px;
            color: #6c7883;
        }

        .message-ticker {
            display: inline;
            background-color: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
            font-size: inherit;
            font-weight: normal;
            margin-right: 0;
        }

        .message-trader {
            color: #5ca8e2;
            text-decoration: none;
            font-weight: 500;
        }

        .message-trader:hover {
            text-decoration: underline;
        }

        .contract-address {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            padding: 6px 8px;
            background-color: #0e1621;
            border-radius: 6px;
            font-size: 12px;
            color: #8a96a0;
        }

        .contract-address-text {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #5ca8e2;
            word-break: break-all;
        }

        .contract-icon {
            width: 16px;
            height: 16px;
            background-color: #2b5278;
            border-radius: 4px;
            display: inline-block;
        }

        .dex-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: #5ca8e2;
            text-decoration: none;
            font-size: 12px;
            margin-top: 4px;
        }

        .dex-link:hover {
            text-decoration: underline;
        }

        .recipient-count {
            font-size: 11px;
            color: #6c7883;
            margin-top: 4px;
        }

        .message-metadata {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #6c7883;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .edited-badge {
            color: #5ca8e2;
            font-weight: 500;
        }

        .edit-ca-btn {
            color: #5ca8e2;
            cursor: pointer;
            font-weight: 500;
        }

        .edit-ca-btn:hover {
            text-decoration: underline;
        }

        .edit-ca-form {
            margin-top: 8px;
            padding: 8px;
            background-color: #0e1621;
            border-radius: 6px;
            display: none;
        }

        .edit-ca-form.active {
            display: block;
        }

        .edit-ca-form input,
        .edit-ca-form select {
            width: 100%;
            padding: 6px 8px;
            margin: 4px 0;
            background-color: #182533;
            border: 1px solid #2b5278;
            border-radius: 4px;
            color: #e8e9ea;
            font-size: 12px;
        }

        .edit-ca-form input:focus,
        .edit-ca-form select:focus {
            outline: none;
            border-color: #5ca8e2;
        }

        .edit-ca-form-buttons {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .edit-ca-form button {
            flex: 1;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .edit-ca-form .btn-submit {
            background-color: #5ca8e2;
            color: #ffffff;
        }

        .edit-ca-form .btn-submit:hover {
            background-color: #4a8bbf;
        }

        .edit-ca-form .btn-cancel {
            background-color: #2b5278;
            color: #e8e9ea;
        }

        .edit-ca-form .btn-cancel:hover {
            background-color: #3d6a99;
        }

        .buy-indicator {
            color: #4caf50;
        }

        .sell-indicator {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c7883;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c7883;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-indicator {
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #2b5278;
            color: #5ca8e2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0e1621;
        }

        ::-webkit-scrollbar-thumb {
            background: #2b5278;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3d6a99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="header-title">FOMOFASTER Alerts</div>
                <div class="header-subtitle">bot</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="loading" id="loading">Loading notifications...</div>
        </div>
    </div>

    <!-- SignalR Client Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>

    <script>
        const API_BASE = window.location.origin;
        let isFirstLoad = true;
        let displayedNotificationIds = new Set();

        // Chain enum to DEXScreener URL mapping (single source of truth)
        const CHAIN_TO_DEXSCREENER = {
            'SOL': (ca) => `https://dexscreener.com/solana/${ca}`,
            'BNB': (ca) => `https://dexscreener.com/bsc/${ca}`,
            'BASE': (ca) => `https://dexscreener.com/base/${ca}`
        };

        function getDexScreenerUrl(chain, contractAddress) {
            const urlBuilder = CHAIN_TO_DEXSCREENER[chain] || CHAIN_TO_DEXSCREENER['SOL'];
            return urlBuilder(contractAddress);
        }

        // Initialize SignalR connection
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/dashboardHub")
            .withAutomaticReconnect()
            .build();

        // Listen for new notifications from server
        connection.on("ReceiveNotification", (notification) => {
            console.log('üì• Received notification via SignalR:', notification);
            displayNotification(notification);
        });

        // Listen for notification updates (when CA is edited)
        connection.on("NotificationUpdated", (notification) => {
            console.log('üîÑ Notification updated via SignalR:', notification);
            updateNotification(notification);
        });

        // Start SignalR connection
        async function startSignalR() {
            try {
                await connection.start();
                console.log('‚úÖ SignalR connected');
            } catch (err) {
                console.error('‚ùå SignalR connection error:', err);
                setTimeout(startSignalR, 5000); // Retry after 5 seconds
            }
        }

        // Load initial notifications from API
        async function loadInitialNotifications() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/notifications?limit=100`);
                const data = await response.json();

                if (data.status === 'success') {
                    const chatArea = document.getElementById('chatArea');
                    document.getElementById('loading')?.remove();
                    isFirstLoad = false;

                    if (data.notifications.length === 0) {
                        chatArea.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <div>No notifications yet</div>
                            </div>
                        `;
                        return;
                    }

                    // Display all existing notifications
                    data.notifications.forEach(notification => {
                        displayNotification(notification, false);
                    });
                }
            } catch (error) {
                console.error('Error loading initial notifications:', error);
                document.getElementById('chatArea').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div>Failed to load notifications</div>
                    </div>
                `;
            }
        }

        function displayNotification(notification, showIndicator = true) {
            // Skip if already displayed
            if (displayedNotificationIds.has(notification.id)) {
                return;
            }

            const chatArea = document.getElementById('chatArea');

            // Remove empty state if it exists
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Create and add message element
            const messageDiv = createMessageElement(notification);
            chatArea.appendChild(messageDiv);
            displayedNotificationIds.add(notification.id);

            // Show indicator for real-time messages
            if (showIndicator && !isFirstLoad) {
                showRefreshIndicator(1);
            }

            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateNotification(notification) {
            // Find existing message bubble (maintains timeline position)
            const messageBubble = document.querySelector(`[data-notification-id="${notification.id}"]`);
            if (!messageBubble) {
                console.warn('Message bubble not found for notification:', notification.id);
                return;
            }

            // Get the message content div and add edited class for lighter blue styling
            const messageContent = messageBubble.querySelector('.message-content');
            if (messageContent && notification.isEdited) {
                messageContent.classList.add('edited');
            }

            // Update the message text section with new contract address info
            const messageText = messageBubble.querySelector('.message-text');
            if (messageText && notification.contractAddress) {
                const dexScreenerUrl = getDexScreenerUrl(notification.chain, notification.contractAddress);
                messageText.innerHTML = `
                    ${formatMessage(notification.message, notification.ticker, notification.trader)}
                    <br>üìù Contract: \`${notification.contractAddress}\`
                    <br>üîó <a href="${dexScreenerUrl}" target="_blank" class="message-trader">DEXScreener</a>
                `;
            }

            // Update timestamp to show both original and edited times (Telegram fidelity)
            const messageTime = messageBubble.querySelector('.message-time');
            if (messageTime && notification.isEdited && notification.editedAt) {
                messageTime.textContent = `${formatTime(notification.sentAt)} (edited ${formatTime(notification.editedAt)})`;
            }

            // Update metadata section
            const messageMetadata = messageBubble.querySelector('.message-metadata');
            if (messageMetadata) {
                messageMetadata.innerHTML = `
                    <span>Sent to ${notification.recipientCount} of ${notification.totalUsers} users</span>
                    ${notification.isEdited
                        ? `<span class="edited-badge">‚Ä¢ Edited ${notification.editedAt ? 'at ' + formatTime(notification.editedAt) : ''}</span>`
                        : '<span>‚Ä¢ Not edited</span>'}
                    <span class="edit-ca-btn" onclick="toggleEditForm(${notification.id})">‚Ä¢ Edit CA</span>
                `;
            }

            console.log('‚úÖ Updated notification bubble in-place:', notification.id);
        }

        function createMessageElement(notification) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-bubble';
            messageDiv.dataset.notificationId = notification.id;

            const isBuy = notification.message.toLowerCase().includes('bought');
            const isSell = notification.message.toLowerCase().includes('sold');
            const indicator = isBuy ? 'üü¢' : (isSell ? 'üî¥' : '');

            // Add edited class for lighter blue styling
            const editedClass = notification.isEdited ? ' edited' : '';

            let messageHtml = `
                <div class="message-content${editedClass}">
                    <div class="message-text">
                        ${formatMessage(notification.message, notification.ticker, notification.trader)}
                    </div>
            `;

            if (notification.contractAddress) {
                const dexScreenerUrl = getDexScreenerUrl(notification.chain, notification.contractAddress);
                messageHtml += `
                        <br>üìù Contract: \`${notification.contractAddress}\`
                        <br>üîó <a href="${dexScreenerUrl}" target="_blank" class="message-trader">DEXScreener</a>
                `;
            }

            // Format timestamp: show both original and edited times (Telegram fidelity)
            let timestampText = formatTime(notification.sentAt);
            if (notification.isEdited && notification.editedAt) {
                timestampText = `${formatTime(notification.sentAt)} (edited ${formatTime(notification.editedAt)})`;
            }

            messageHtml += `
                    <div class="message-meta">
                        <span class="message-time">${timestampText}</span>
                    </div>
                </div>
                <div class="message-metadata">
                    <span>Sent to ${notification.recipientCount} of ${notification.totalUsers} users</span>
                    ${notification.isEdited
                        ? `<span class="edited-badge">‚Ä¢ Edited ${notification.editedAt ? 'at ' + formatTime(notification.editedAt) : ''}</span>`
                        : '<span>‚Ä¢ Not edited</span>'}
                    <span class="edit-ca-btn" onclick="toggleEditForm(${notification.id})">‚Ä¢ Edit CA</span>
                </div>
                <div id="edit-form-${notification.id}" class="edit-ca-form">
                    <input type="text" id="ca-input-${notification.id}" placeholder="Contract Address" />
                    <select id="chain-select-${notification.id}">
                        <option value="SOL">Solana (SOL)</option>
                        <option value="BNB">BNB Chain (BNB)</option>
                        <option value="BASE">Base (BASE)</option>
                    </select>
                    <div class="edit-ca-form-buttons">
                        <button class="btn-submit" onclick="submitEditCA(${notification.id})">Save</button>
                        <button class="btn-cancel" onclick="toggleEditForm(${notification.id})">Cancel</button>
                    </div>
                </div>
            `;

            messageDiv.innerHTML = messageHtml;
            return messageDiv;
        }

        function toggleEditForm(notificationId) {
            const form = document.getElementById(`edit-form-${notificationId}`);
            if (form) {
                form.classList.toggle('active');
            }
        }

        async function submitEditCA(notificationId) {
            const caInput = document.getElementById(`ca-input-${notificationId}`);
            const chainSelect = document.getElementById(`chain-select-${notificationId}`);

            const contractAddress = caInput.value.trim();
            const chain = chainSelect.value;

            if (!contractAddress) {
                alert('Please enter a contract address');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/dashboard/notifications/${notificationId}/edit-ca`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contractAddress: contractAddress,
                        chain: chain
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Close form
                    toggleEditForm(notificationId);
                    // Show success indicator
                    showRefreshIndicator('Updated!');
                    // Notification will auto-update via SignalR
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error editing CA:', error);
                alert('Failed to edit notification');
            }
        }

        function formatMessage(message, ticker, trader) {
            let formatted = message;

            // Highlight ticker
            if (ticker) {
                const tickerRegex = new RegExp(`\\b${ticker}\\b`, 'gi');
                formatted = formatted.replace(tickerRegex, `<span class="message-ticker">${ticker}</span>`);
            }

            // Highlight trader (with @ symbol)
            if (trader) {
                const traderRegex = new RegExp(`@${trader}`, 'gi');
                formatted = formatted.replace(traderRegex,
                    `<a href="https://x.com/${trader}" target="_blank" class="message-trader">@${trader}</a>`);
            }

            // Highlight buy/sell
            formatted = formatted.replace(/\bbought\b/gi, '<span class="buy-indicator">bought</span>');
            formatted = formatted.replace(/\bsold\b/gi, '<span class="sell-indicator">sold</span>');

            return formatted;
        }

        function formatTime(sentAt) {
            const date = new Date(sentAt);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function showRefreshIndicator(count) {
            const indicator = document.createElement('div');
            indicator.className = 'refresh-indicator';
            indicator.textContent = `New notification`;
            document.body.appendChild(indicator);

            setTimeout(() => {
                indicator.remove();
            }, 3000);
        }

        // Initialize dashboard: load existing notifications and start SignalR
        (async function init() {
            await loadInitialNotifications();
            await startSignalR();
        })();
    </script>
</body>
</html>
